<li class="display:flex flex-wrap:wrap p-4 rounded-lg border  m-auto " >
    <!-- <p>{{i+1}}</p> -->
    <img [src]="book.image" [alt]="book.name" srcset="" width="100">
    <p class="title">{{ book.name | titlecase}}  by {{ book.author | titlecase}}:</p><p class="currency">{{book.amount |currency:"INR"}}</p> 
    <button *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
</li>
